    <body style="font-family:'Oswald', sans-serif;">

        <div class = "container">
            <center><h1 style="color: white">Local Video Streaming</h1>
            <h2  style="color: white; margin-bottom: 1.5em;">Arsitektur dan Jaringan Komputer</h2></center>
            <div  class = "row">
                <div class = "col-md-7 col-sm-7 col-xs-7">
                    <div id="player_a" class="projekktor" style="float:left">
                        <noscript><p>No JavaScript support.</p></noscript>
                    </div>
                    <div style="float:left">
                        <script type="text/javascript">
                            $(document).ready(function() {
                                projekktor('#player_a', {
                                    poster: '/media/intro.jpg',
                                    title: 'Projekktor - RTMP support',
                                    playerFlashMP4: 'http://projekktor.wlodkowski.net/lib/release/1.3.09/swf/StrobeMediaPlayback/StrobeMediaPlayback.swf',
                                    playerFlashMP3: 'http://projekktor.wlodkowski.net/lib/release/1.3.09/swf/StrobeMediaPlayback/StrobeMediaPlayback.swf',
                                    width: 640,
                                    height: 385,
                                    platforms: ['browser', 'flash', 'vlc'],
                                    //platforms: ['browser', 'android', 'ios', 'native', 'flash', 'vlc'],
                                    playlist: [
                                        {
                                            0: {src: 'rtmp://10.151.43.73/live/test', streamType:'rtmp', type:'video/flv'},
                                    
                                        },
                                        {
                                            0: {src: 'rtmp://10.151.43.73/live/test', streamType:'rtmp', type:'video/flv'}
                                        }
                                    ]    
                                }, 

                                function(player) {
                                    window.p = player;
                                    p.setDebug(true);
                                } // on ready 
                                );
                                });
                        </script>
                    </div>                 
                </div>

                <div class = "col-md-5 col-sm-5 col-xs-5">
                    <iframe class= "chat-frame" src="http://10.151.43.73:3000"  scrolling="yes"></iframe>
                </div>
